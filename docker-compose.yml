version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shorts-ai-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TEMP_DIR=/app/temp
      - MAX_VIDEO_DURATION=1800
      - CORS_ORIGINS=http://localhost:3000,http://localhost:80
    volumes:
      - backend-temp:/app/temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shorts-ai-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Optional: Redis for production queue system
  # redis:
  #   image: redis:alpine
  #   container_name: shorts-ai-redis
